<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todolist">
            <h1 class="title">To-Do List</h1>
            <form action="#" method="post" class="form">
                <input type="text" id="input-task" name="task" autocomplete="off" class="input">
                <button id="add-task-button" type="button" name="addtask" class="btn">Add Task</button>
                <ul id="task-list"></ul>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
