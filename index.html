<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todolist">
            <h1 class="title">To-Do List</h1>
            <form action="#" method="post" class="form">
                <input type="text" class="input" id="input-task" name="task" autocomplete="off">
                <button id="add-task-button" type="button" name="addtask" class="btn">Add Task</button>
                <ul id="task-list" class="task__list">
                    <li class="task__item">
                        <div class="task">
                            <input type="checkbox">
                            <span class="task">Learn Java</span>
                        </div>
                        <button type="button" class="delete-btn">X</button>
                    </li>
                    <li class="task__item">
                        <div class="task">
                            <input type="checkbox">
                            <span class="task">Learn C++</span>
                        </div>
                        <button type="button" class="delete-btn">X</button>
                    </li>
                    <li class="task__item">
                        <div class="task">
                            <input type="checkbox">
                            <span class="task">Learn Python</span>
                        </div>
                        <button type="button" class="delete-btn">X</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
